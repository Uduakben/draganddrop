<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop - Uduak Ben Tutorials</title>
</head>
<body>
    <div class="container">
        <div  id="leftbox">
            <div class="cont" draggable="true">First Child</div>
            <div class="cont" draggable="true">Second Child</div>

        </div>
        <div  id="rightbox"></div>
    </div>

<script src="script.js"></script>
</body>
